<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/css/all.css">
    <title>Sweetaste</title>
</head>

<body>
    <div class="container">
        <div class="navBar">
            <button class="hamburgerMenu"><img src="./img/dehaze-24px.png" alt=""></button>
            <h1>
                <a href="products.html" class="logo">Sweetaste</a>
            </h1>
            <div class="navMenu">
                <ul class="navLink">
                    <li class="navLinkItem">
                        <a href="#">首頁</a>
                    </li>
                    <li class="navLinkItem">
                        <a href="products.html">甜點</a>
                    </li>
                    <li class="navLinkItem">
                        <a href="#">登入</a>
                    </li>
                </ul>
                <a href="paySuccess.html" class="shoppingIcon"><img src="./img/shopping_cart.png"></a>
            </div>
        </div>

        <!-- 客製化區塊 start -->
        <div class="check">
            <div class="checkSuccess">
                <i class="fas fa-check-circle"></i>
                <hr>
                <i class="fas fa-check-circle"></i>
                <hr>
                <i class="fas fa-check-circle"></i>
            </div>
            <img src="./img/lg-success.svg" alt="" class="checkSuccessfulImg">
            <a href="products.html" class="checkLink">繼續逛逛</a>
        </div>
        <!-- 客製化區塊 end -->
    </div>

    <div class="subscribe">
        <form class="container subscribeForm">
            <label for="mail" class="subscribeFormText">
                <img src="./img/logo-light.svg" alt="logo S">
                <span>訂閱你我的甜蜜郵件</span>
            </label>
            <div class=" subscribeFormInput">
                <img src="./img/mail-24px.png" alt="mailIcon" class="mailIcon">
                <input type="text" id="mail">
                <button type="submit" name="subscribe">
                    <img src="./img/arrow_forward-24px.png" alt="">
                </button>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="container footerContent">
            <div class="footerContact">
                <img src="./img/logotype-lg-dark.svg" class="footerLogo">
                <ul class="footerContactInfo">
                    <li>07-1234-5678</li>
                    <li>sweetaste@email.com</li>
                    <li>800 高雄市新興區幸福路 520 號</li>
                </ul>
            </div>
            <div class="slogan">
                <p>今天是個—— <br>　吃甜點的好日子。</p>
            </div>
        </div>
        <div class="container footerInfo">
            <ul class="socialLink">
                <li>
                    <a href="#"><img src="./img/ic-line@.svg"></a>
                </li>
                <li>
                    <a href="#"><img src="./img/ic-facebook.svg"></a>
                </li>
            </ul>
            <p class="copyrights">
                © 2018 Sweetaste* All Rights Reserved
            </p>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
